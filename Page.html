<!DOCTYPE html>
<head>
    <title>
    TODO Manager        
    </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <h2>TODO Manager</h2>
   <div class="forum">
    <form action="javascript"onsubmit="return formSubmit(this);">
        <label for="tdetails">Task Details:</label>
      <input type="text" id="tdetails" name="tdetails"><br>
      <label for="assignee">Assignee:</label>
      <select id ="assignee" name = "assignee" onclick="populateDropdown()">
        <option> Choose a Name</option>
      </select><br>
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate"><br>
      <input type="submit" value ="Submit">
      </form>
   </div>
  <h3>In Progress</h3>
  <table id="table1">
  </table>
  <h3>Completed</h3>
  <table id="table2">
</table>
</body>
</html>
